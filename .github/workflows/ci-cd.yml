name: CI/CD Pipeline

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  issues: write 
  pull-requests: write

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        run: echo "All tests passed"

      - name: Add test-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test-passed']
            })

  security:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Security Scan
        run: echo "Security checks passed"

      - name: Add sec-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['sec-passed']
            })

  main-pipeline:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # ПРОСТОЕ ОБНОВЛЕНИЕ ВЕРСИИ
      - name: Simple version update
        id: simple_version
        run: |
          echo "Simple version update"
          echo "0.3.0" > version
          git add version
          git commit -m "Update version to 0.3.0"
          git push

      # ПРОСТОЕ ОБНОВЛЕНИЕ CHANGELOG
      - name: Simple CHANGELOG update
        run: |
          echo "## [0.3.0] - $(date +'%Y-%m-%d')" > temp_changelog.md
          echo "### Added" >> temp_changelog.md
          echo "- Testing Telegram notifications" >> temp_changelog.md
          echo "" >> temp_changelog.md
          cat CHANGELOG.md >> temp_changelog.md
          mv temp_changelog.md CHANGELOG.md
          
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for Telegram test"
          git push

      # TELEGRAM УВЕДОМЛЕНИЯ
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            New Release Published
            Repository: https://github.com/${{ github.repository }}
            Version: 0.3.0
            Release: https://github.com/${{ github.repository }}/releases/tag/0.3.0
          files: CHANGELOG.md

      # GITHUB RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "0.3.0"
          name: "Release 0.3.0"
          body: |
            Automated release for testing Telegram notifications
          files: CHANGELOG.md

      # ЛЕЙБЛЫ
      - name: Add all labels
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['0.3.0', 'changelog', 'PROD']
            })
