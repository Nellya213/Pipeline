name: CI/CD Pipeline

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  issues: write 
  pull-requests: write

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        run: echo "‚úÖ All tests passed!"

      - name: Add test-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test-passed']
            })

  security:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Security Scan
        run: echo "‚úÖ Security checks passed!"

      - name: Add sec-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['sec-passed']
            })

  main-pipeline:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # –ü–†–û–°–¢–ê–Ø –í–ï–†–°–ò–Ø - –ë–ï–ó –û–ë–ù–û–í–õ–ï–ù–ò–Ø –í–ï–†–°–ò–ò (–¥–ª—è —Ç–µ—Å—Ç–∞)
      - name: Show current files
        run: |
          echo "üìÅ Current files:"
          ls -la
          echo "üìÑ Version file content:"
          cat version

      - name: Simple Docker build test
        run: |
          echo "üê≥ Testing Docker build..."
          docker build -t test-image .

      - name: Success message
        run: echo "üéâ Pipeline completed successfully!"

      - name: Add PROD label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['PROD']
            })
