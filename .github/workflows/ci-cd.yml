name: CI/CD Pipeline

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  issues: write 
  pull-requests: write

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        run: echo "‚úÖ All tests passed!"

      - name: Add test-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test-passed']
            })

  security:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Security Scan
        run: echo "‚úÖ Security checks passed!"

      - name: Add sec-passed label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['sec-passed']
            })

  main-pipeline:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      new_version: ${{ steps.version_update.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–ï–†–°–ò–ò
      - name: Update version
        id: version_update
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          OLD_VERSION=$(cat version)
          
          IFS='.' read -r -a version_parts <<< "$OLD_VERSION"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          if [[ $BRANCH_NAME == feature/* ]]; then
            ((minor++))
            patch=0
            UPDATE_TYPE="minor"
          else
            ((patch++))
            UPDATE_TYPE="patch"
          fi

          NEW_VERSION="$major.$minor.$patch"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo $NEW_VERSION > version

          git add version
          git commit -m "[$NEW_VERSION] < [$OLD_VERSION] $UPDATE_TYPE up"
          git push

      - name: Add version label
        uses: actions/github-script@v7
        with:
          script: |
            const newVersion = '${{ steps.version_update.outputs.new_version }}';
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [newVersion]
            })

      # –û–ë–ù–û–í–õ–ï–ù–ò–ï CHANGELOG
      - name: Update CHANGELOG
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          NEW_VERSION="${{ steps.version_update.outputs.new_version }}"
          DATE=$(date +'%Y-%m-%d')
          ENTRY="## [$NEW_VERSION] - $DATE\n### Added\n- Merged $BRANCH_NAME branch\n"
          
          echo -e "$ENTRY\n$(cat CHANGELOG.md)" > CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for version $NEW_VERSION"
          git push

      - name: Add changelog label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['changelog']
            })

      # –°–ë–û–†–ö–ê DOCKER –û–ë–†–ê–ó–ê
      - name: Build and push Docker image
        run: |
          NEW_VERSION="${{ steps.version_update.outputs.new_version }}"
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pipeline:$NEW_VERSION .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pipeline:$NEW_VERSION

      - name: Add dockerhub label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['dockerhub']
            })

      # TELEGRAM –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üöÄ New Release Published!
            üì¶ Repository: https://github.com/${{ github.repository }}
            üè∑ Version: ${{ steps.version_update.outputs.new_version }}
            üîó Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version_update.outputs.new_version }}
            üê≥ Docker: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/pipeline
          files: CHANGELOG.md

      # GITHUB RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_update.outputs.new_version }}
          name: Release ${{ steps.version_update.outputs.new_version }}
          body: |
            Automated release for version ${{ steps.version_update.outputs.new_version }}
            Changes included from ${{ github.event.pull_request.head.ref }} branch.
          files: CHANGELOG.md

      # PROD –õ–ï–ô–ë–õ
      - name: Add PROD label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['PROD']
            })
